<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#020617"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#38bdf8" opacity="0.1"/>
  <circle cx="1100" cy="100" r="150" fill="#38bdf8" opacity="0.08"/>
  
  <!-- Logo -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#38bdf8" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#f8fafc" text-anchor="middle">Web com Vitor</text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">Sites Profissionais que Convertem</text>
  
  <!-- Bottom line -->
  <rect x="450" y="480" width="300" height="4" rx="2" fill="#38bdf8"/>
  
  <!-- URL -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">webcomvitor.com.br</text>
</svg>
